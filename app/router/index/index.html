<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <meta name="x5-orientation" content="portrait" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      document.body.innerHTML = "<div>" + message + "</div>" + "<div>" + source + "</div>" + "<div>" + lineno + "</div>" + "<div>" + colno + "</div>" + "<div>" + error + "</div>"
    }
  </script>
</head>

<body>
  <div id="main"></div>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.babel %>"></script>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.title %>"></script>
</body>

</html>
